   <script>
      // Animaci√≥n al pasar el mouse (hover)
      const botones = document.querySelectorAll('a[style*="transition"]');
      botones.forEach(btn => {
         btn.addEventListener('mouseover', () => {
            btn.style.transform = 'translateY(-3px)';
            btn.style.opacity = '0.9';
         });
         btn.addEventListener('mouseout', () => {
            btn.style.transform = 'translateY(0)';
            btn.style.opacity = '1';
         });
      });
   </script>
   <script>
function activarBotonPanico() {
    // üîä Sonido de alarma
    const sonido = document.getElementById('sonidoAlerta');
    sonido.play().catch(error => {
        console.error('No se pudo reproducir el sonido:', error);
    });

    // üé•üéôÔ∏è Acceso a c√°mara y micr√≥fono
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            console.log('Acceso concedido a c√°mara y micr√≥fono');

            // üñºÔ∏è Crear elemento de video para mostrar la c√°mara
            let video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.muted = false;

            // üíÑ Estilos para que aparezca flotando en pantalla
            video.style.position = 'fixed';
            video.style.bottom = '10px';
            video.style.right = '10px';
            video.style.width = '180px';
            video.style.border = '3px solid red';
            video.style.zIndex = '9999';
            video.style.borderRadius = '8px';
            video.style.boxShadow = '0 0 10px red';

            document.body.appendChild(video);

            // ‚ùå Agrega un bot√≥n para detener si quieres
            const btnCerrar = document.createElement('button');
            btnCerrar.textContent = '‚ùå';
            btnCerrar.style.position = 'fixed';
            btnCerrar.style.bottom = '195px';
            btnCerrar.style.right = '10px';
            btnCerrar.style.zIndex = '10000';
            btnCerrar.style.background = 'red';
            btnCerrar.style.color = 'white';
            btnCerrar.style.border = 'none';
            btnCerrar.style.padding = '5px 8px';
            btnCerrar.style.borderRadius = '50%';
            btnCerrar.style.cursor = 'pointer';
            btnCerrar.style.fontWeight = 'bold';
            document.body.appendChild(btnCerrar);

            btnCerrar.onclick = () => {
                stream.getTracks().forEach(track => track.stop());
                video.remove();
                btnCerrar.remove();
            };

        })
        .catch(error => {
            console.error('Acceso denegado o error:', error);
            alert('No se pudo acceder a la c√°mara o micr√≥fono.');
        });
}
</script>

   <script>
      let map;

      function initMap() {
         // Posici√≥n por defecto por si falla la geolocalizaci√≥n
         const defaultPos = { lat: 19.4326, lng: -99.1332 }; // CDMX

         map = new google.maps.Map(document.getElementById("map"), {
            center: defaultPos,
            zoom: 15,
         });

         // obtener ubicaci√≥n real
         if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
               function (position) {
                  const userPos = {
                     lat: position.coords.latitude,
                     lng: position.coords.longitude
                  };

                  map.setCenter(userPos);

                  new google.maps.Marker({
                     position: userPos,
                     map: map,
                     title: "Tu ubicaci√≥n",
                     icon: {
                        url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                     }
                  });
               },
               function () {
                  console.warn("Permiso de geolocalizaci√≥n denegado o fall√≥.");
               }
            );
         } else {
            alert("Tu navegador no soporta geolocalizaci√≥n.");
         }
      }
   </script>
